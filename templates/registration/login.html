{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block heading %}Login{% endblock %}

{% block content %}
<div class="card">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p style="margin-top:10px;">
    New user? <a href="{% url 'signup' %}">Create account</a>
  </p>
</div>
{% endblock %}
