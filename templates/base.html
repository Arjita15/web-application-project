{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Notes App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="topbar">
  <div class="brand">Notes Manager</div>

 <div class="auth-links">
{% if user.is_authenticated %}
    <span class="welcome">Hi, {{ user.username }} ðŸ’—</span>

    <form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit" class="link">Logout</button>
</form>

{% else %}
    <a class="link" href="/accounts/login/">Login</a>
    <a class="link" href="{% url 'signup' %}">Signup</a>
{% endif %}
</div>
</div>
<div class="container">
    <h1>{% block heading %}Notes App{% endblock %}</h1>
    {% block content %}{% endblock %}
</div>

</body>
</html>
